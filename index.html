<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timer Test</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="timer">
      <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span><div id="milliseconds-container" title="click to hide/show milliseconds">:<span id="milliseconds"></span></div>
    </div>

    <button id="pausebtn">Pause</button>
    <button id="resumebtn">Resume</button>

    <script type="text/javascript" src="javascript/timer.js"></script>
  </body>
</html>
